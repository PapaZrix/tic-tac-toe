<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">

        <div class="play-game">
            <button class="play-button two-btn">Two Players</button>
            <button class="play-button ai-btn">Player vs AI</button>
        </div>

        <div class="game-message">Player X turn</div>

        <div class="game-board">
            <div class="board-cell" data-index="0"></div>
            <div class="board-cell" data-index="1"></div>
            <div class="board-cell" data-index="2"></div>
            <div class="board-cell" data-index="3"></div>
            <div class="board-cell" data-index="4"></div>
            <div class="board-cell" data-index="5"></div>
            <div class="board-cell" data-index="6"></div>
            <div class="board-cell" data-index="7"></div>
            <div class="board-cell" data-index="8"></div>
        </div>
        <div class="game-board-ai">
            <div class="board-cell-ai" data-index="0"></div>
            <div class="board-cell-ai" data-index="1"></div>
            <div class="board-cell-ai" data-index="2"></div>
            <div class="board-cell-ai" data-index="3"></div>
            <div class="board-cell-ai" data-index="4"></div>
            <div class="board-cell-ai" data-index="5"></div>
            <div class="board-cell-ai" data-index="6"></div>
            <div class="board-cell-ai" data-index="7"></div>
            <div class="board-cell-ai" data-index="8"></div>
        </div>

        <div class="game-restart">
            <button class="back">Go Back</button>
            <button class="restart-button">Restart</button>
        </div>
    </div>
</body>
</html>
